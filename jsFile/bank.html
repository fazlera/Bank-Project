<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-10">Let's Get some <span class="text-violet-700 font-extrabold text-6xl" >Money</span> !!! </h1>
       </header>

       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-12 w-9/12 mx-auto text-slate-200 ">

                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-4xl font-bold">Deposit</h4>
                    <h2 class="text-5xl font-bold">$<span id="deposit-total" >00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h4 class="text-4xl font-bold">Withdraw</h4>
                    <h2 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-4xl font-bold">Total Balance</h4>
                    <h2 class="text-5xl font-bold">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-12 w-9/12 mx-auto text-slate-200 ">
                <!-- Deposit box  -->
                <div class="bg-teal-600 p-8 rounded-xl">
                    <h4 class="text-4xl font-bold mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-3 px-4 py-2 text-slate-800 font-extrabold " type="text" name="" id="deposit-value" placeholder="$ Enter Amount You Want To Deposit">
        
        
                    <button id="deposit-btn" class="bg-purple-600 font-medium text-white px-8 py-3 rounded-lg hover:bg-sky-600">Deposit</button>
                </div>

                <!-- withdraw box  -->
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-4xl font-bold mb-4">Please Withdraw</h4>
                    
                    <input class="w-9/12 block mb-3 px-4 py-2 text-slate-800 font-extrabold" type="text" name="" id="withdraw-value" placeholder="$ Enter Amount You Want To withdraw">
        
        
                    <button id="withdraw-btn" class="bg-purple-600 font-medium text-white px-8 py-3 rounded-lg hover:bg-sky-600">withdraw</button>
                </div>
                
                
            </div>
        </section>
       </main>
     <script src="deposit.js"></script>
     <script src="withdraw.js"></script>
</body>
</html>
